 <script>
 function CheckPrime()
 {

 	 var numberToCheck = document.PrimeForm.primenumber.value;

 	//sets number to 1; if number is less than or equal to 1000...; add 1 to number
		 
			number = numberToCheck;

	        		else if	(prime === number - 1)

	        			// document.PrimeForm.result.value = "Prime";
